<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📷 営業報告（Firestore＋画像リサイズ）</title>

  <!-- ✅ Firebase v9互換（compat）モード！ -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 1.5rem;
      max-width: 480px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.4rem;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1.5rem;
      text-align: left;
    }
    button:hover {
      background-color: #0056b3;
    }
    #preview {
      margin-top: 1rem;
      max-width: 100%;
    }
    #info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      display: block;
    }
  </style>
</head>
<body>
  <h1>📷 営業報告</h1>

  <label>営業先（店名・事業所名）</label>
  <input type="text" id="placeName">

  <label>担当者名</label>
  <input type="text" id="personName">

  <label>訪問時間</label>
  <input type="time" id="visitTime">

  <label>営業内容</label>
  <textarea id="content" rows="4"></textarea>

  <label>写真を撮影／選択</label>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <img id="preview" src="" alt="プレビュー" style="display:none;">

  <div id="info">📍 位置情報を取得中...</div>

  <button id="uploadBtn">Firestoreに送信</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFsTE_AelFhiM95Vjprdz1JmIGxHep_zw",
      authDomain: "photo-upload-form.firebaseapp.com",
      projectId: "photo-upload-form",
      storageBucket: "photo-upload-form.appspot.com",
      messagingSenderId: "194112470190",
      appId: "1:194112470190:web:38ef7cb06c06432de2413f",
      measurementId: "G-TH5DL602JK"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const input = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const info = document.getElementById('info');
    let resizedBlob = null;
    let lat = null;
    let lon = null;
    let timestamp = null;

    window.addEventListener('DOMContentLoaded', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            timestamp = new Date().toISOString();
            info.innerHTML = `📍 位置情報取得済み`;
          },
          () => {
            info.innerHTML = "⚠️ 位置情報の取得に失敗しました。";
          }
        );
      }
    });

    function resizeImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const scale = 800 / img.width;
            canvas.width = 800;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
              if (blob) {
                resolve({ blob, previewUrl: canvas.toDataURL('image/jpeg') });
              } else {
                reject("Blob生成失敗");
              }
            }, 'image/jpeg', 0.8);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    input.addEventListener('change', async () => {
      const file = input.files[0];
      if (!file) return;
      try {
        const { blob, previewUrl } = await resizeImage(file);
        resizedBlob = blob;
        preview.src = previewUrl;
        preview.style.display = 'block';
      } catch (err) {
        alert('画像読み込みに失敗しました');
        console.error(err);
      }
    });

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const place = document.getElementById('placeName').value;
      const person = document.getElementById('personName').value;
      const time = document.getElementById('visitTime').value;
      const content = document.getElementById('content').value;

      if (!resizedBlob || !place || !person || !time || !content) {
        alert("すべての項目と写真を入力してください。");
        return;
      }

      try {
        const storageRef = storage.ref().child('photos/photo_' + Date.now());
        await storageRef.put(resizedBlob);
        const imageUrl = await storageRef.getDownloadURL();

        await db.collection("reports").add({
          place,
          person,
          time,
          content,
          lat,
          lon,
          timestamp,
          imageUrl
        });

        alert("✅ Firestoreに保存完了！");
      } catch (error) {
        console.error("🔥 アップロード失敗:", error);
        alert("エラーが発生しました");
      }
    });
  </script>
</body>
</html>
